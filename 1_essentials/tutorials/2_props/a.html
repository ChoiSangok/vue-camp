<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>Hello Child</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      render: function(h) {
        return h('p', 'Hello Child')
      }
    })
  </script>
</body>
</html>
